<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #message-board {
            max-width: 800px;
            margin: auto;
        }
        #message-list div {
            margin-bottom: 1em;
        }
        #success-message, #error-message {
            padding: 10px;
            border: 1px solid;
            display: none;
        }
        #success-message {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        #error-message {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }


        
      .return-button {
        display: inline-block;
        padding: 10px 20px;
        text-align: center;
        font-size: 16px;
        color: #333;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px; /* 设置圆角 */
        cursor: pointer; /* 设置鼠标样式为手型 */
        transition: background-color 0.3s ease; /* 添加平滑过渡效果 */
      }
    
      .return-button:hover {
        background-color: #e0e0e0; /* 鼠标悬停时改变背景颜色 */
      }


    </style>


<body>
    <div class="return-button" onclick="window.location.href='https://syxsyx.us.kg';">返回</div>

    
    <section id="message-board">
        <h2>给我留言</h2>
        <form id="message-form">
            <label for="name">姓名:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">电子邮箱:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">留言:</label><br>
            <textarea id="message" name="message" required></textarea><br>
            <button type="submit">提交</button>
        </form>
        <p id="success-message" style="display: none;">您的留言已提交，谢谢！</p>
        <p id="error-message" style="display: none; color: red;"></p>
        <h3>留言列表</h3>
        <div id="message-list"></div>
    </section>

    <!-- 引用 JavaScript 文件 -->
    <script src="script.js"></script>
</body>
</html>

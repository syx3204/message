<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <h1>Guestbook</h1>
    <form id="guestForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="messages"></div>

    <script>
        const form = document.getElementById('guestForm');
        const messagesDiv = document.getElementById('messages');
        const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN'; // Replace with your GitHub token

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('https://api.github.com/repos/yourusername/your-repo-name/dispatches', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${GITHUB_TOKEN}`
                    },
                    body: JSON.stringify({
                        event_type: 'submit-message',
                        client_payload: {
                            name: formData.get('name'),
                            message: formData.get('message')
                        }
                    })
                });

                if (response.ok) {
                    form.reset();
                    await loadMessages();
                    alert('Your message has been submitted successfully!');
                } else {
                    alert('There was an error submitting your message.');
                }
            } catch (error) {
                console.error(error);
                alert('An unexpected error occurred.');
            }
        });

        async function loadMessages() {
            const response = await fetch('/api/messages');
            if (response.ok) {
                const messages = await response.json();
                messagesDiv.innerHTML = '';
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.textContent = `${msg.name}: ${msg.message}`;
                    messagesDiv.appendChild(div);
                });
            } else {
                alert('Error loading messages.');
            }
        }

        loadMessages(); // Load existing messages on page load.
    </script>
</body>
</html>
